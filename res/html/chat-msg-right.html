<div class="ChatMessage" id="<% $id %>" <% $date %> >
    <div class="ChatMessageRight" <% $onclick %>>
        <% $image %>
        <% $body %>
    </div>
    <span class="SimpleFont ChatMessageDate"> <% $dateStr %>
        <img src="delete.svg" class="Button ButtonTransPrimary" style="width: 15px;height: 15px;vertical-align: middle;padding: 5px 5px 5px 5px" onclick='deleteChatMessage("<% $id %>")'>
    </span>
</div>
